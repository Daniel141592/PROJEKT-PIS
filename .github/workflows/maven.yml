name: Java CI with Maven

on:
  push:
    branches: [ "master", "pipeline-tests" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file magazyn-backend/pom.xml
    - name: Run tests
      run: mvn clean test --file magazyn-backend/pom.xml
    - name: create Jar
      run: mvn clean package --file magazyn-backend/pom.xml

    - name: Change name of .jar for simplicity
#     run: /home/runner/work/PROJEKT-PIS/PROJEKT-PIS/magazyn-backend/target/*.jar magazyn.jar
      run: echo "test" > magazyn.jar # dla szybkoÅ›ci

    - name: Deploy to nexus
      run: >
        mvn deploy:deploy-file --file deploy.xml
        -DrepositoryId=nexus
        -Durl=http://23.101.76.103:8081/repository/maven-releases/
        -Dfile=magazyn.jar
        -DgroupId=com.example
        -DartifactId=my-file
        -Dversion=1.0.0



