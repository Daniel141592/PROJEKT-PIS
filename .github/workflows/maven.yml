name: Java CI with Maven

on:
  push:
    branches: [ "master", "pipeline-tests" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file magazyn-backend/pom.xml
    - name: Run tests
      run: mvn clean test --file magazyn-backend/pom.xml
    - name: create Jar
      run: mvn clean package --file magazyn-backend/pom.xml

    - name: Change name of .jar for simplicity
